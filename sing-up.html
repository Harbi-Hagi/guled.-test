<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
        <h2>Let's get you signed up!</h2>
        
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required>
        <br>
        
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required>
        <br>
        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <br>

        <div class="radio-buttons">
            <div>
                <input type="radio" id="road" name="running-preference" value="road" checked>
                <label for="road">Road</label>
            </div>
            <div>
                <input type="radio" id="trail" name="running-preference" value="trail">
                <label for="trail">Trail</label>
            </div>
            <div>
                <input type="radio" id="both" name="running-preference" value="both">
                <label for="both">Both</label>
            </div>
        </div>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
