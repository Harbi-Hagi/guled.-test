<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
  <link rel="stylesheet" href="./asset/css/style.css">
     
</head>
<body>
    <main>
        <!-- Signup Section -->
        <section id="signup">
            <!-- Signup Form -->
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <!-- Form Heading with Font Awesome Icon -->
                <h2><i class="fas fa-heartbeat"></i> Let's get you signed up!</h2>
                
                <!-- First Name Input Field -->
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required><br>

                <!-- Last Name Input Field -->
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required><br>

                <!-- Email Address Input Field -->
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email-address" required><br>

                <!-- Running Preference Radio Buttons -->
                <div class="radio-buttons">
                    <!-- Road Radio Button -->
                    <div>
                        <input type="radio" id="road" name="running-preference" value="road" checked>
                        <label for="road">Road</label>
                    </div>
                    <!-- Trail Radio Button -->
                    <div>
                        <input type="radio" id="trail" name="running-preference" value="trail">
                        <label for="trail">Trail</label>
                    </div>
                    <!-- Both Radio Button -->
                    <div>
                        <input type="radio" id="both" name="running-preference" value="both">
                        <label for="both">Both</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="join-button">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
